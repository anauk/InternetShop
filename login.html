<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!--<link href="/assets/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="/assert/style.css">
</head>
<body>
<div class = "container"></div>
<form class ="form-signin" action="/reg" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    Login: <input class="form-control" type="text" name="login" placeholder="login"/><br>
    Password: <input class="form-control" type="password" name="password"/><br>
    <button class ="btn btn-lg btn-primary btn-block" type="submit">SUBMIT</button>
    <br>
    <a class="btn btn-lg btn-primary btn-block" href="/auth">Authorization</a>
    <br>
    <a class ="button" href="/logout">LOGOUT</a>
</form>
</body>
</html>
