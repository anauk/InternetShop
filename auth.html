<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assert/style.css">
</head>
<body>

<form class="form-signin" action="/auth" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Authorization</h1>
    <input class="form-control" type="text" name="name" placeholder="Name" required/><br>
    <input class="form-control" type="text" name="surname" placeholder="Surname" required/><br>
    <input class="form-control" type="text" name="login" placeholder="Login" required/><br>
    <input class="form-control" type="password" name="password" placeholder="Password" required/><br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">SUBMIT</button>
    <a class="btn btn-lg btn-primary btn-block" href="/reg">Sign in</a>
</form>
</body>
</html>
